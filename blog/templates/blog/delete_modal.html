<!-- Modal -->
<div class="modal fade" id="#deleteModal-{{post.pk}}" tabindex="-1" aria-labelledby="attentionLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="attentionLabel">Attention!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
                <div class="modal-body">Do you really delete the post?</div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'post_remove' pk=post.pk %}">{% csrf_token %}
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
