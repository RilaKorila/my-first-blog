{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% else %}
            <a class="btn btn-secondary" href="{% url 'post_publish' pk=post.pk %}" role="button">Publish</a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>

    {% if user.is_authenticated %}
        <a class="btn btn-secondary" href="{% url 'post_edit' pk=post.pk %}" role="button"><i class="bi bi-pencil"></i></a>
        <a class="btn btn-danger" href="{% url 'post_remove' pk=post.pk %}" role="button"><i class="bi bi-trash3"></i></a>
    {% endif %}
{% endblock %}
